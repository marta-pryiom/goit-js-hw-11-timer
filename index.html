<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <div>
      <h1 class="title">Таймер зворотнього відліку</h1>
      <div class="timer" id="timer-1">
        <div class="field day">
          <span class="value" data-value="days">11</span>
          <span class="label">Days</span>
          <span class="label label-day">дні</span>
        </div>

        <div class="field hour">
          <span class="value" data-value="hours">11</span>
          <span class="label">Hours</span>
          <span class="label label-hour">години</span>
        </div>

        <div class="field min">
          <span class="value" data-value="mins">11</span>
          <span class="label">Minutes</span>
          <span class="label label-min">хвилини</span>
        </div>

        <div class="field sec">
          <span class="value" data-value="secs">11</span>
          <span class="label">Seconds</span>
          <span class="label label-sec">секунди</span>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
